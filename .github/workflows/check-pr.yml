name: "Run tests"
on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Node
        uses: actions/setup-node@v1
      - name: Install dependencies
        run: npm ci 
      - name: Test
        run: npm test
      - name: Lint
        run: npm run lint
